<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="개인의 예산과 지출을 관리하기 위한 도구">
    <title>My Budget Tool - 예산 관리 도구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b8b9d4;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: slideDown 0.6s ease-out;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decoration-line {
            width: 100px;
            height: 4px;
            background: var(--accent-gradient);
            margin: 0 auto;
            border-radius: 2px;
            animation: expandWidth 0.8s ease-out 0.3s both;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100px; }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: cardFadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 30px;
            background: var(--secondary-gradient);
            border-radius: 3px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 12px 0;
            padding-left: 35px;
            position: relative;
            transition: all 0.3s ease;
        }

        li:hover {
            color: var(--text-primary);
            transform: translateX(5px);
        }

        li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .card {
                padding: 30px 20px;
            }

            .container {
                padding: 40px 20px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection styling */
        ::selection {
            background: rgba(102, 126, 234, 0.3);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Budget Tool</h1>
            <div class="decoration-line"></div>
        </header>

        <main>
            <section class="card">
                <h2>프로젝트 소개</h2>
                <p>이 프로젝트는 개인의 예산과 지출을 관리하기 위한 도구입니다.</p>
            </section>

            <section class="card">
                <h2>주요 기능</h2>
                <ul>
                    <li>예산 설정</li>
                    <li>지출 기록</li>
                    <li>카테고리별 지출 분석</li>
                    <li>잔액 확인</li>
                </ul>
            </section>

            <section class="card">
                <h2>설치 및 실행 방법</h2>
                <p>(추후 프로젝트 초기화 후 업데이트 예정)</p>
            </section>
        </main>

        <footer>
            <p>© 2026 My Budget Tool. 개인 예산 관리를 위한 스마트한 도구.</p>
        </footer>
    </div>
</body>
</html>
